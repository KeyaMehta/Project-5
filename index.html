<!DOCTYPE html>
<html>
<head><title>Festivals of India</title>    
<body>
<center>
    <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;">Festivals of India</h1>
    <h2 style="color: green;">Explore the Rich Culture</h2>
</center>
    <div class="festival-section" style="border-style: solid;">
        <h3 style="color: orangered;">Diwali: The Festival of Lights</h3>
        <p>Diwali is celebrated by lighting lamps, decorating homes with rangoli, and enjoying sweets.</p>
        <ul>
            <li>Diyas (lamps)</li>
            <li>Rangoli (floor art)</li>
            <li>Sweets</li>
        </ul>
        <img src="download.jpg"><br>
        <a href="https://en.wikipedia.org/wiki/Diwali" target="_blank">Learn More About Diwali</a>
    </div>

    <div class="form-section">
        <h3>Share Your Favorite Festival</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Favorite Festival:</label>
            <input type="radio" id="diwali" name="festival" value="Diwali">
            <label for="diwali">Diwali</label><br>

            <input type="radio" id="holi" name="festival" value="Holi">
            <label for="holi">Holi</label><br>

            <input type="radio" id="eid" name="festival" value="Eid">
            <label for="eid">Eid</label><br>

            <label for="festivalDate">Festival Date:</label>
            <input type="date" id="festivalDate" name="festivalDate"><br>

            <label for="members">Number of Family Members Celebrating:</label>
            <input type="number" id="members" name="members"><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
